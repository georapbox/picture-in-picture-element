<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;picture-in-picture&gt;</title>
  <meta name="description" content="A custom element that offers a declarative interface to the Picture-in-Picture API.">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="css/water.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>&lt;picture-in-picture&gt;</h1>

    <p>A custom element that offers a declarative interface to the <a href="https://developer.mozilla.org/docs/Web/API/Picture-in-Picture_API" target="_blank" rel="noopener noreferrer">Picture-in-Picture API</a>.</p>

    <h2>Demo</h2>

    <picture-in-picture>
      <video src="assets/bigbuckbunny.mp4" controls></video>
    </picture-in-picture>

    <button id="create">Create</button>
    <div id="view"></div>

    <small>
      <a href="https://peach.blender.org/download/">Video by Blender</a> - <a href="https://peach.blender.org/about/">Licensed CC-BY 3.0</a>
    </small>

    <pre><code id="console"></code></pre>

    <h2>Source</h2>

    <p>
      Source code and documentation can be found in <a href="https://github.com/georapbox/picture-in-picture-element" target="_blank" rel="noreferrer noopener">Github repository</a>.
    </p>

    <h2>License</h2>

    <p>
      <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">The MIT License (MIT)</a>
    </p>
  </div>
</body>
</html>
